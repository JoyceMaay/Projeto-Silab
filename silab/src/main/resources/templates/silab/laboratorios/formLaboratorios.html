<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Silab</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
	<h1>Cadastro de Laboratórios</h1>
	<br>
	<center>
		<div>
			<th:block></th:block>
			<div class="container formLaboratorio">
				<form class="container" method="post">
				Nome do Laboratório: <input type="text" name="nomeLaboratorio">
					<div class="row">
						<div class="input-field col s6">
					 Sala: <input type="text" name="sala">
						</div>
						<div class="input-field col s3">
					Horário Disponível: <input type="time" name="horario">
						</div>
						<button class="waves-effect waves-light btn" type ="submit">Registrar Chamado</button>
					</div>
				</form>
			</div>
		</div>
	</center>
</body>
</html>
