<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Silab</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
	<header>
		<nav>
    		<div class="nav-wrapper">
      			<a href="#" class="brand-logo">Laboratorios</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
        			<li><a href="/listarLaboratorios" class="waves-effect waves-light btn"><i class="material-icons left"> add_circle_outline</i>Lista de Laboratórios</a></li>
      			</ul>
    		</div>
 		</nav>
  	</header>
	
	<div  th:each="laboratorio : ${laboratorio}" class="container detalhesLaboratorio">
		<h5>Detalhes do Laboratórios</h5>
		<div class="row">
			<p>Nome do laboratório: <span th:text="${laboratorio.nomeLaboratorio}"></span></p>
			<p>Sala do laboratório: <span th:text="${laboratorio.salaLaboratorio}"></span></p>
			<p>Horário: <span th:text="${laboratorio.horarioLaboratorio}"></span></p
		</div>
	</div>
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formServidor">
		<form method="post">
			Nome do Servidor: <input type="text" value="" name="nomeServidor"/>
			Matrícula: <input type="text" value="" name="matricula"/>
			<button class="waves-effect waves-light btn" type="submit">Reservar</button>
		</form>
	</div>
	
	<table class="container tabelaServidor">
		<thead>
			<tr>
				<th>Nome Servidor</th>
				<th>Matricula</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="servidor : ${servidores}">
				<td><span th:text="${servidor.nomeServidor}"></span></td>
				<td><span th:text="${servidor.matricula}"></span></td>				
			</tr>
		</tbody>	
	</table>	
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>	
</body>
</html>
